<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A192F;
            /* Cor de fundo escura */
            color: #f0f6fc;
            /* Cor do texto padrão */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal para o conteúdo da página */
        .content {
            flex: 1;
            /* Faz com que o conteúdo ocupe o espaço restante */
            overflow-y: auto;
            display: flex;
            flex-flow: column;
            align-items: center;

            /* Permite rolagem se o conteúdo for muito longo */
        }

        /* Estilo para a barra de navegação inferior */
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #161b22;
            height: 70px;
            border-top: 1px solid #2d333b;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .bottom-bar a {
            color: #c9d1d9;
            /* Cor padrão dos ícones */
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: color 0.3s;
        }

        .bottom-bar a.active {
            color: #e2b349;
            /* Cor do ícone ativo */
        }

        /* Estilos de cabeçalho comuns (pode ser usado em qualquer página) */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.2;
            text-transform: uppercase;
        }

        /* Container para posicionamento relativo */
        .filters-container {
            position: relative;
            margin-bottom: 20px;
        }

        /* Opcional: faz os botões de filtro se ajustarem ao novo container */
        .filters {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 0;
            /* Remove a margem extra */
        }

        /* Estilo para a lista de opções */
        .filter-options {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            /* Posição absoluta em relação ao container pai */
            top: calc(100% + 10px);
            /* Posição abaixo dos botões */
            background-color: #161b22;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 48%;
            /* Ajusta a largura */
            display: none;
            /* ESCONDE A LISTA POR PADRÃO */
        }

        /* A classe que será adicionada pelo JavaScript para mostrar a lista */
        .filter-options.show {
            display: block;
        }

        .filter-options li a {
            display: block;
            padding: 12px 15px;
            color: #c9d1d9;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .filter-options li a:hover {
            background-color: #262c35;
            border-radius: 8px;
        }

        #classe-options {
            left: 0;
        }

        #segmento-options {
            right: 0;
        }
    </style>
    {% block head %}{% endblock %}

</head>

<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <nav class="bottom-bar">
        <a href="/busca" class="{% if request.path == '/busca' %}active{% endif %}">
            <i class="fas fa-home"></i>
        </a>
        <a href="/home" class="{% if request.path == '/home' %}active{% endif %}">
            <i class="fas fa-user-circle"></i>
        </a>
        <a href="/chat" class="{% if request.path == '/chat' %}active{% endif %}">
            <i class="fas fa-comment-dots"></i>
        </a>
    </nav>
</body>

</html>
