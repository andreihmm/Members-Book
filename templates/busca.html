{% extends 'base.html' %}

{% block head %}
<style>
    .content {
        padding: 20px;
    }

    /* Estilos da barra de busca */
    .logo-top {
        width: 150px;
        /* tamanho da logo superior */
    }

    .filters {
        display: flex;
        /* Alinha os itens em uma linha */
        justify-content: space-between;
        /* Distribui o espaço entre os botões */
        gap: 10px;
        /* Adiciona um pequeno espaço entre os botões */
        margin: 20px;
        /* Adiciona um espaço abaixo da div de filtros */
    }

    .filter-button {
        flex: 1;
        /* Faz com que os botões ocupem o mesmo espaço */
        background-color: #e2b349;
        color: black;
        /* A cor dourada dos ícones e texto */
        border: none;
        padding: 15px 10px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        /* Centraliza verticalmente o ícone e o texto */
        justify-content: space-between;
        /* Coloca o ícone de seta na direita */
        font-size: 1.1em;
        cursor: pointer;
        /* Muda o cursor para indicar que é clicável */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        transition: background-color 0.2s;
        /* Adiciona uma transição suave para o efeito hover */
    }

    .filter-button:hover {
        background-color: #333a45;
        /* Escurece o fundo ao passar o mouse */
    }

    .filter-button i {
        color: black;
        /* Cor do ícone */
    }

    .filter-button span {
        margin: 0 5px;
        /* Adiciona um pequeno espaço entre o ícone e o texto */
    }

    .search-bar {
        display: flex;
        margin-bottom: 20px;
        background-color: #161b22;
        border-radius: 8px;
        padding: 5px;
    }

    .search-bar input {
        border-radius: 10px;
    }

    .search-input {
        flex: 1;
        background: transparent;
        border: none;
        padding: 10px 15px;
        color: #f0f6fc;
        font-size: 1em;
        outline: none;
    }

    .search-input::placeholder {
        color: #8b949e;
    }

    .search-button {
        background-color: #e2b349;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        color: #161b22;
    }

    /* Estilos dos cards de usuário */
    .cards-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 95%;
    }

    .user-card {
        background-color: #161b22;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: flex-start;
        /* Alinha no topo para a descrição */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        /* Adiciona o cursor de clique */
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        position: relative;
        height: 100px;
        /* Altura padrão do card */
    }

    .user-card.expanded {
        height: auto;
        /* Expande a altura */
        max-height: 150px;
        /* Uma altura máxima para evitar quebra de layout */
        padding-bottom: 70px;
        /* Adiciona espaço para o botão */
    }

    .user-card:hover {
        transform: translateY(-5px);
    }

    .card-photo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
        border: 2px solid #e2b349;
    }

    .card-info {
        display: flex;
        flex-direction: column;
    }

    .card-name {
        font-size: 1.1em;
        font-weight: bold;
        color: #e2b349;
    }

    .card-description {
        font-size: 0.9em;
        color: #c9d1d9;
        margin-top: 5px;
        line-height: 1.4;
        text-overflow: ellipsis;
        /* Limita a descrição a 2 linhas */
        -webkit-box-orient: vertical;
        display: none;
        visibility: visible;
        max-height: 4em;
        /* Define uma altura máxima para o texto */
        overflow: hidden;
        /* Importante para o script funcionar */
    }

    .user-card.expanded .card-description {
        display: block;
        /* Mostra o texto completo quando expandido */
        overflow-y: auto;
        /* <--- Adiciona barra de rolagem vertical se necessário */

    }

    .profile-button {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background-color: #e2b349;
        color: black;
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        opacity: 0;
        /* Escondido por padrão */
        transition: opacity 0.3s ease-in-out;
    }

    .user-card.expanded .profile-button {
        opacity: 1;
        /* Mostra o botão quando expandido */
    }

    .no-results {
        text-align: center;
        color: #8b949e;
        margin-top: 40px;
    }
</style>
{% endblock %}

{% block title %}Busca{% endblock %}

{% block content %}
<img class="logo-top" src="{{ url_for('static', filename='logo_disruption.png') }}" alt="Comunidade Disruption">

<div class="filters">
    <button class="filter-button">
        <i class="fas fa-list"></i>
        <span>Classe</span>
        <i class="fas fa-chevron-right"></i>
    </button>
    <button class="filter-button">
        <i class="fas fa-list"></i>
        <span>Segmento</span>
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
<div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
    </button>
</div>

<main class="cards-list">
    {% for usuario in usuarios %}
    <div class="user-card">
        <img src="{{ usuario.url_imagem }}" alt="Foto de Perfil de {{ usuario.nome }}" class="card-photo">
        <div class="card-info">
            <span class="card-name">{{ usuario.nome }}</span>
            <span class="card-empresa">{{ usuario.empresa }}</span>
            <span class="card-description">{{ usuario.descricao }}</span>
        </div>
        <a href="{{ url_for('perfil', user_id=usuario._id) }}" class="profile-button">Ver Perfil</a>
    </div>
    {% else %}
    <p class="no-results">Nenhum resultado encontrado.</p>
    {% endfor %}
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.user-card');

        cards.forEach(card => {
            card.addEventListener('click', function (event) {
                // Impede que o clique no botão ative a expansão do card
                if (event.target.closest('.profile-button')) {
                    return;
                }

                // Alterna a classe 'expanded' no card clicado
                this.classList.toggle('expanded');
            });
        });
    });
</script>
{% endblock %}
