<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        header {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        header img {
            width: 60px;
            margin-right: 1rem;
        }

        header h1 {
            color: white;
            font-size: 1.5rem;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #666;
            font-size: 0.95rem;
        }

        .button-group {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .button-group a {
            display: block;
            text-align: center;
            padding: 0.8rem;
            background: #4e54c8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .button-group a:hover {
            background: #3b3fa7;
        }
    </style>
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Bem-vindo!</h1>
    </header>

    <div class="card">
        <h2>Andrei Alves</h2>
        <p>Email: exemplo@email.com</p>
        <p>Usuário desde: 2025</p>
    </div>

    <div class="button-group">
        <a href="/profile">Perfil</a>
        <a href="/settings">Configurações</a>
        <a href="/logout">Sair</a>
    </div>
</body>

</html>
