<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Login fica colado à esquerda */
        .login-section {
            flex: 1;
            padding: 2rem;
        }

        .login-section h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3b3fa7;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Imagem de logo */
        .logo-section {
            flex: 1;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-section img {
            max-width: 100%;
            height: auto;
        }

        /* Mobile-first */
        @media (min-width: 700px) {
            .container {
                flex-direction: row;
                /* lado a lado em telas maiores */
            }

            .login-section,
            .logo-section {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Coluna da esquerda: login -->
        <div class="login-section">
            <h1>Login</h1>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Usuário ou Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="register-link">
                <p>Não tem conta? <a href="/register">Cadastre-se</a></p>
            </div>
        </div>

        <!-- Coluna da direita: imagem logo -->
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo do Projeto">
        </div>
    </div>
</body>

</html>
