<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset simples */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: #0A192F;
            justify-content: space-evenly;
        }

        .logo-top {
            width: 150px;
            max-width: 200px;
            margin: 1rem 0;
            /* tamanho da logo superior */
        }

        .login-container {
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 1rem;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #D4AF37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #3b3fa7;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #E5E5E5;
            text-decoration: none;
            font-weight: bold;
        }


        .visualizador-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .visualizador-link a {
            color: #E5E5E5;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .logo-bottom {
            width: 120px;
            /* tamanho da logo inferior */
        }
    </style>
</head>

<body>
    <img class="logo-top" src="{{ url_for('static', filename='logo_disruption.png') }}" alt="Comunidade Disruption">

    <div class="login-container">
        <img src="{{ url_for('static', filename='logo_members_book.png') }}" alt="Logo do Projeto">
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="UsuÃ¡rio ou Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="register-link">
            <a href="/register">Criar conta</a>
        </div>
        <div class="visualizador-link">
            <a href="/home">Sou visualizador</a>
        </div>
    </div>
    <img class="logo-bottom" src="{{ url_for('static', filename='logo_enjoy.png') }}" alt="Enjoy">

</body>

</html>
