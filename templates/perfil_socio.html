{% extends 'base.html' %}

{% block title %}Perfil{% endblock %}

{% block head %}
<style>
    .content {
        padding: 20px;

    }

    /* Fundo gradiente */
    body {
        background: linear-gradient(151deg, #030e23 0%, #2a3c58 100%);
        background-attachment: fixed;
        /* Mantém o gradiente fixo ao rolar */
    }

    /* Estilo do conteúdo principal */
    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-top: 20px;
    }

    .logo-top {
        width: 150px;
        max-width: 200px;
        margin: 1rem 0;
        /* tamanho da logo superior */
    }

    .recommendation {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #c9d1d9;
        gap: 10px;
        margin-bottom: 20px;
    }

    .stars {
        color: #d4af37;
        font-size: 1.2em;
    }

    /* Estilo do cabeçalho */
    .profile-header {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
        justify-content: center;
    }

    .profile-header .back-arrow {
        font-size: 1.5em;
        margin-right: 20px;
        color: #f0f6fc;
        position: absolute;
        left: 7%;
    }

    .profile-header .title {
        font-size: 1.5em;
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: #f0f6fc;
    }

    /* Imagem de perfil */
    .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #e2b349;
        object-fit: cover;
        margin-bottom: 15px;
    }

    /* Nome e título */
    .profile-name {
        font-size: 1.8em;
        font-weight: bold;
        color: #f0f6fc;
        margin-bottom: 5px;
    }

    .profile-title {
        font-size: 1.1em;
        font-weight: 400;
        color: #e2b349;
        margin-bottom: 25px;
    }

    /* Blocos de texto da biografia */
    .profile-bio {
        color: #c9d1d9;
        font-size: 1em;
        line-height: 1.6;
        padding: 0 10px;
    }

    /* Ícones sociais */
    .social-icons {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        max-width: 200px;
        margin: 40px 0;
    }

    .social-icons .icon {
        font-size: 2.2em;
        color: #c9d1d9;
        transition: color 0.2s;
    }

    .social-icons .icon:hover {
        color: #e2b349;
    }

    /* Logo SÓCIOS */
    .socios-logo-container {
        margin-top: auto;
        /* Empurra o logo para o final do contêiner */
        padding-bottom: 30px;
    }

    .socios-logo {
        max-width: 150px;
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <a href="/busca" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        <img class="logo-top" src="{{ url_for('static', filename='logo_disruption.png') }}" alt="Comunidade Disruption">
    </div>

    <img src="{{ usuario.url_imagem }}" alt="Foto de Lucas Andrade" class="profile-picture">

    <h2 class="profile-name">{{ usuario.nome }}</h2>
    <span class="profile-title">{{ usuario.empresa }}</span>
    <div class="recommendation">
        <p>RECOMENDAÇÃO</p>
        <div class="stars">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                class="far fa-star"></i><i class="far fa-star"></i>
        </div>
    </div>
    <p class="profile-bio">
        {{ usuario.descricao }}
    </p>
    <div class="social-icons">
        <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="icon"><i class="fas fa-comment"></i></a>
    </div>

    <div class="socios-logo-container">
        <img src="{{ url_for('static', filename='logo_socios.png') }}" alt="Logo Sócios" class="socios-logo">
    </div>

</div>
{% endblock %}
