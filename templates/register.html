<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Multi Etapas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            min-height: 100vh;
            background: #0A192F;
            padding: 1rem;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .register-container {
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
        }

        .register-container label {
            color: white;
            font-size: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: #ffffff;
            font-size: 1.5rem;
            text-align: center;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .step.active {
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #D4AF37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        button:hover {
            background: #3b3fa7;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .progress {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .progress span {
            width: 12px;
            height: 12px;
            background: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            display: inline-block;
        }

        .progress .active {
            background: #4e54c8;
        }

        .logo-top {
            width: 150px;
            /* tamanho da logo superior */
        }

        .logo-bottom {
            width: 120px;
            /* tamanho da logo inferior */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img class="logo-top" src="{{ url_for('static', filename='logo_disruption.png') }}" alt="Comunidade Disruption">

    <div class="register-container">
        <h1>Cadastro</h1>
        <form method="POST" action="/register" enctype="multipart/form-data">

            <!-- Indicador de progresso -->
            <div class="progress">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <!-- Etapa 1 -->
            <div class="step active">
                <input type="text" name="nome" placeholder="Nome completo">
                <input type="text" name="email" placeholder="E-mail">
                <input type="number" name="ano_nascimento" placeholder="Ano de Nascimento">
                <div class="buttons">
                    <button type="button" onclick="nextStep()">Próximo</button>
                </div>
            </div>

            <!-- Etapa 2 -->
            <div class="step">
                <input type="text" name="empresa" placeholder="Empresa">
                <label>Classe:</label>
                <select name="classe">
                    <option value="">Selecione</option>
                    <option value="socio">Sócio</option>
                    <option value="infinity">Infinity</option>
                    <option value="membro">Membro</option>
                </select> <input type="text" name="segmento" placeholder="Segmento">
                <div class="buttons">
                    <button type="button" onclick="prevStep()">Voltar</button>
                    <button type="button" onclick="nextStep()">Próximo</button>
                </div>
            </div>

            <!-- Etapa 4 -->
            <div class="step">
                <input type="text" name="cargo" placeholder="Cargo">
                <label for="data_entrada">Data de entrada na empresa</label>
                <input type="date" id="data_entrada" name="data_entrada" min="2000-01-01" max="2025-09-13">
                <textarea name="diga_mais" placeholder="Diga mais sobre você..." rows="3"></textarea>
                <div class="buttons">
                    <button type="button" onclick="prevStep()">Voltar</button>
                    <button type="submit">Finalizar</button>
                </div>
            </div>
        </form>
    </div>

    <img class="logo-bottom" src="{{ url_for('static', filename='logo_enjoy.png') }}" alt="Enjoy">

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");
        const dots = document.querySelectorAll(".progress .dot");

        function showStep(n) {
            steps.forEach((step, i) => step.classList.toggle("active", i === n));
            dots.forEach((dot, i) => dot.classList.toggle("active", i === n));
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }
    </script>
</body>

</html>
